<h1 class="app-title">
  My {{ title }}
</h1>

<div class="todo-app">
  <app-input-button-unit (submit)="addItem($event)"></app-input-button-unit>

  <ul>
    @for(todoItem of todoList; track todoItem.name){
      <li>
        <app-todo-item [item]="todoItem"></app-todo-item>
      </li>
    }
  </ul>
</div>
